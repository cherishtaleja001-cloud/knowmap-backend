<!DOCTYPE html>
<html>

<head>
    <title>KnowMap - Auth & Dataset</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>User Registration</h2>
    <input id="reg_username" placeholder="Username">
    <input id="reg_email" placeholder="Email">
    <input id="reg_password" placeholder="Password">
    <button onclick="register()">Register</button>

    <hr>

    <h2>User Login</h2>
    <input id="login_email" placeholder="Email">
    <input id="login_password" placeholder="Password">
    <button onclick="login()">Login</button>

    <hr>

    <h2>Create Dataset</h2>
    <input id="dataset_name" placeholder="Dataset Name">
    <input id="dataset_desc" placeholder="Description">
    <input id="dataset_user_id" placeholder="User ID">
    <button onclick="createDataset()">Create Dataset</button>

    <script src="script.js"></script>
</body>

</html>
